<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if문을 사용하여 홀,짝 판별 코드
        const num = 11;

        if ( num % 2 == 0 )    {
            console.log ('짝수입니다.') ;
        }   else if ( num % 2 != 0)  {
            console.log ('홀수입니다.')
        }

        // if문을 사용하여 3의 배수인지 5의 배수인지 공배수인지 출력 코드

        const num2 = 57;
        if (num2 % 3 == 0 && num2 % 5 == 0)     {
            console.log(num2+'는 3과 5의 공배수입니다.');
        }   else if (num2 % 5 == 0) {
            console.log(num2+"는 5의 배수입니다.")
        }   else if (num2 % 3 == 0) {
            console.log(num2+"는 3의 배수입니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
