<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            // dom 제어
            // DOM API : Application Programming Interface
            // 기타 사이트에서 카카오톡으로 로그인, 네이버로 로그인... 이런 경우 api 명세 <- 라고 표현한다.
            // document : 현재 html을 가리킨다
            // getElementById() : // 괄호 안에 작성한 특정 id를 가져오겠다.
            let ele1 = document.getElementById ('id1');
            console.log(ele1);
            ele1 = ele1.innerHTML;
            console.log(ele1);
            
            const ele2 = document.getElementById ('id1').innerHTML;
            //innerHTML : 시작태그, 종료태그 사이에 작성된 내용
            console.log(ele2);

            let ele3 = document.querySelector ('#id1');
            console.log(ele3);
        }

        function fun2() {
            console.log('fun2 함수 호출')
            // id2가 적용 된 태그의 내용을 바꿈
            let ele1 = document.getElementById('id2');
            ele1.innerHTML = '이 내용으로 변경합니다.';

        }
    </script>
</head>
<body>
    <button onclick="fun1()"> 함수호출 </button>
    <button onclick="fun2()"> 내용변경 </button>
    <p id = "id1">
        안녕하세요 반갑습니다.
    </p>
    <p id = "id2">
        ㅎㅎㅎ
    </p>
    
</body>
</html>
