<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //fun1이라는 함수 선언
          function fun1 () {
            console.log ('fun1 함수 호출됨')
        }
          function fun2 () {
            console.log ('fun2 함수 호출됨')
            alert('어디에 나올까요? 요즘은 잘 사용하지않아요')
            console.log ('이건 언제 나오는가')
        }
        
    </script>
</head>
<body>
    <!-- 아래 버튼을 클릭했을 때 함수 호출-->
    <button onclick="fun1()">함수호출</button>
    <button onclick="fun2()">함수호출2</button>
</body>
</html>
