    <!-- dialog.js 파일을 만들어서 alert 호출은 버튼을 클릭했을때 alertFunction 이라는 함수 호출
    confirm 호출은 addEventListener 를 이용하여 클릭했을 때 익명함수를 호출하도록 함
    prompt 호출은 addEventListener를 이용하여 클릭했을 때 promptFunction이라는 함수를 호출하도록 함-->
   
    <script src="./dialog.js" defer> </script>

    
</head>
<body>
    <!-- 대화상자(dialog): alert, confirm, prompt -->

    <button id = "id2"> confirm 호출 </button>
    <button id = "id3"> prompt 호출 </button> -->

    <button id = "id1" onclick = "alertFuntion()"> alert 호출 </button><br><br>
    <button id = "id2"> confirm 호출 </button><br><br>
    <button id = "id3"> prompt 호출 </button><br><br>

</body>

</html>
