<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body에 속한 모든 h1 태그에 핑크색 글자 적용 */
        /* 태그 선택자*/
        h1 {
            color : pink;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(180, 21, 21);"> h1: 속성(attribute) = "속성값"</h1>
    <h1> 스타일 효과 주지 않은 h1 태그 </h1>
    <h2 style="color: rgb(236, 126, 24);"> h2: 안녕 반가워</h2>
    <h3 style="color: rgb(255, 196, 0);"> h2: 안녕 반가워</h3>
    <h4 style="color: rgb(91, 161, 123);"> h2: 안녕 반가워</h4>
    <h5 style="color: rgb(7, 54, 156);"> h2: 안녕 반가워</h5>
    <h6 style="color: rgb(121, 80, 218);"> h6: style="color: tomato;">속성(attribute) = "속성값"</h6>

</body>
</html>
