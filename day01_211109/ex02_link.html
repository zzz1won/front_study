<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 태그 스타일 적용 _ 태그 선택자 */
    a {
        color :orange;
    }
    
    a:link {
        text-decoration: none;
    }
/* hover : 해당 요소에 마우스를 올렸을 때 _ 가상 선택자*/
    a:hover {
        color: rosybrown;
        background-color: seagreen;
    }

</style>

</head>
<body>
    <!-- 아마존 홈페이지로 이동하는 링크(새창에서 이동됨)-->
    <a href="https://www.amazon.com/" target="_blank"> 아마존 바로가기</a><br>
    <!-- 쿠팡 홈페이지로 이동하는 링크-->
    <a href="https://www.coupang.com"> 쿠팡 바로가기</a> <br>
    <!--이미지 클릭했을 때 링크-->
    <a href = "https://naver.com" target="_blank">
    <!-- src : 출력할 그림 경로, alt : 그림이 안 뜰 경우 보여줄 텍스트-->
        <img src="../images/img_9026-1536x864.jpg" alt="게살버거">
        </a>
    <img src = "../images/img_9026-1536x864.jpg">
</body>
</html>
