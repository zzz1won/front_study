<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*input 태그에 대한 스타일 지정*/
        input {
            /*input 태그: 인라인요소(한줄에 표현되는 것)*/
            display: block;
            /*인라인 요소를 블럭요소로 속성 변경해주는 태그*/
            
            /*너비를 채우는데 브라우저 창에 대해서! 퍼센트값(30%~이런식)을 줄 수 있고
            px 픽셀로도 표현 가능하다*/
            width: 300px;    
            height: 20px;
        }

        
        #check1, #check2    {
            color:lightslategrey;
        }
        
    </style>
    <script>

        function pwCheck()  {
            /*정규식: 소문자,대문자,숫자,특수문자(-_!^@~)를 반드시 1개이상 포함하고 8~16자 이내*/
            const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[-_!^@~])[a-zA-Z\d-_!^@~]{8,16}$/; 
            const pw = document.getElementById('pw').value;
            const pwLength = pw.length;
            console.log('pw길이값: ',pwLength);
            const pwResult = document.getElementById('pw-result');
            if(pwLength == 0)   {
                pwResult.innerHTML = '필수입력사항입니다';
                pwResult.style.color = 'red';
            }   else if (!pw.match(exp)) {
                pwResult.innerHTML = '8~16자 영문 대 소문자, 숫자, 특수문자(-_~!@^)를 사용하세요.';
                pwResult.style.color = 'red';
            }   else {
                pwResult.innerHTML = '비밀번호가 설정되었습니다';
                pwResult.style.color = 'green'
            }
        }
        
        function pwConfirm()   {
            const pw = document.getElementById('pw').value;
            const pwConfirm = document.getElementById('pwConfirm').value;
            const confirmResult = document.getElementById('pw-confirm-result');

            if(pw == pwConfirm) {
                confirmResult.innerHTML = '일치합니다';
                confirmResult.style.color = 'green';
            }   else    {
                confirmResult.innerHTML = '일치하지않습니다';
                confirmResult.style.color = 'red';
            }
        }

    </script>
</head>
<body>
    <h4>비밀번호</h4>
    <input type="text" id = 'pw' onblur='pwCheck()' placeholder="8-20자 이내로 입력">
    <span id = pw-result></span><br>

    <h4>비밀번호확인</h4>
    <input type="text" id = 'pwConfirm' onblur='pwConfirm()' placeholder="재입력해주세요">
    <span id = 'pw-confirm-result'> </span>
</body>
</html>
