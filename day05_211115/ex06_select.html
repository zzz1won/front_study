<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function jobSelect()    {
            const jobs = document.getElementById('job');
            console.log(jobs.value);

            const selected = document.getElementById('selected');
            selected.value = jobs.value;
        }
    </script>
</head>
<body>
    <!-- 선택항목이 4가지가 있는 select 태그를 써봅시다.-->

    직업 : <select id="job" onchange="jobSelect()">
        <option disabled> 선택하세요 </option>
        <option value = '전사'> 전사 </option>
        <option value = '법사'> 법사 </option>
        <option value = '궁수'> 궁수 </option>
        <option value = '도적'> 도적 </option>
    </select>
    <br>
    선택한 직업 : <input type="text" id = "selected" value="">

</body>
</html>
