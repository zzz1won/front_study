<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*input 태그에 대한 스타일 지정*/
        input {
            /*input 태그: 인라인요소(한줄에 표현되는 것)*/
            display: block;
            /*인라인 요소를 블럭요소로 속성 변경해주는 태그*/
            
        }

        #check1, #check2    {
            color:lightslategrey;
        }
    </style>
    <script>

        function pwCheck()  {
            const pw = document.getElementById('pw').value;
            const pwLength = pw.length;
            console.log('pw길이값: ',pwLength);
            const pwResult = document.getElementById('pw-result');
            if(pwLength == 0)   {
                pwResult.innerHTML = '필수입력사항입니다';
                pwResult.style.color = 'red';
            }   else if (pwLength < 8 || pwLength > 20) {
                pwResult.innerHTML = '8-20자 내로 입력하세요';
            }   else    {
                pwResult.innerHTML = '좋습니다';
                pwResult.style.color = 'green'
            }
        }
        
        function pwConfirm()   {
            const pw = document.getElementById('pw').value;
            const pwConfirm = document.getElementById('pwConfirm').value;
            const confirmResult = document.getElementById('pw-confirm-result');

            if(pw == pwConfirm) {
                confirmResult.innerHTML = '일치합니다';
                confirmResult.style.color = 'green';
            }   else    {
                confirmResult.innerHTML = '일치하지않습니다';
                confirmResult.style.color = 'red';
            }
        }

    </script>
</head>
<body>
    비밀번호 : <input type="text" id = 'pw' onblur='pwCheck()' placeholder="8-20자 이내로 입력">
    <span id = pw-result></span><br>

    비밀번호확인 : <input type="text" id = 'pwConfirm' onkeyup='pwCheck()' placeholder="재입력해주세요"><br>
    <span id = 'pw-confirm-result'> </span><br>
</body>
</html>
