<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        #checkPw1, #checkPw2    {
            color:lightslategrey;
        }
    </style>
    <script>
        function pwCheck1() {
            const Check1 = document.getElementById('pw1').value;
            const checkPw1 = document.getElementById('checkPw1');
            console.log('pw1값: ',pw1.value);
            
            const Pw1Length = Check1.length;
            if (Pw1Length == 0)    {
                console.log('필수항목입니다.');
                checkPw1.innerHTML ='필수항목입니다.';
                checkPw1.style.color = 'red';
            }   else if (Pw1Length < 8 || Pw1Length > 20 )  {
                checkPw1.innerHTML ='8-20자 이내로 입력해주세요.'
                checkPw1.style.color = 'lightslategrey';
            }   else   {
                checkPw1.innerHTML ='좋습니다'
                checkPw1.style.color = 'green';
            }
        }
        
        function pwCheck2() {
            const Check1 = document.getElementById('pw1').value;
            const Check2 = document.getElementById('pw2').value;
            const checkPw2 = document.getElementById('checkPw2');

            console.log('pw2값: ',pw2.value);
            
            if(Check2 == Check1 )  {
                checkPw2.innerHTML = "일치합니다";
                checkPw2.style.color = 'green';
            }   else   {
                checkPw2.innerHTML = "일치하지 않습니다";
                checkPw2.style.color = 'red';
            }
        }

        
        
    </script>
</head>
<body>
    비밀번호 : <input type="text" id = pw1 name = password1 onblur='pwCheck1()' maxlength='20'><br>
    <span id = 'checkPw1'> 여기에 비밀번호 검증결과를 출력합니다 </span><br><br>
    비밀번호 : <input type="text" id = pw2 name = password2 onchange='pwCheck2()' maxlength='20'><br>
    <span id = 'checkPw2'> 여기에 비밀번호 확인결과를 출력합니다.</span><br>
</body>
</html>
