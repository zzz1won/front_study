<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 태그 요소에 스타일을 지정할 때 */
        h2 {color:mediumvioletred;}
        
        /* id가 id2인 요소에 스타일을 지정할 때 */
        #id2  {
            color:darkblue;
            background-color: rgb(187, 111, 155);
        };

        #id3   {
            color:darkcyan;
        }

    </style>
    <script>
        function changeColor()  {
            //id2로 지정된 요소의 글자색을 흰색으로 변경
            const ele1 = document.getElementById("id2");
            //js를 이용하여 태그의 color 속성을 변경
            ele1.style.color = 'white';
            ele1.style.backgroundColor = 'orange';
        }
        function disappear()    {
            const ele1 = document.getElementById("id3");
            ele1.style.visibility = 'hidden';
        }
        function appear()    {
            const ele1 = document.getElementById("id3");
            ele1.style.visibility = 'visible';
        }
    </script>
</head>
<body>
    <h2 id = "id1"> 안뇽안뇽 </h2>
    <h2 id = "id2"> 안뇽2 안뇽2 </h2>
    <h2 id = "id3"> 오늘은 월요일 </h2>

    <button onclick="changeColor()">글자색 변경</button>
    <button onclick="disappear()"> 사라짐 </button>
    <button onclick="appear()"> 나타남 </button>
</body>
</html>
